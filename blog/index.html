layout: default
title: Blog
pagecategory: Blog
---


    <div class="container-fluid" style="max-width: 700px">
    <p class="lead text-right"><a href="{{site.url}}/rss.xml">Suscribe <img src="{{site.url}}/assets/img/feed-icon.png"/></a></p>
    {% for post in site.posts %}
        <div class="page-header">
          <h1><a href="{{post.url}}">{{post.title}}</a> <small><em>@&nbsp;{{post.date | date: "%d-%h-%Y" }}</em></small> <img src="{{site.url}}/assets/img/{% if post.language == 'es' %}es.png{% else if post.language == 'en' %}gb.png{% endif %}"/></h1>
        </div>
        {{ post.excerpt }}
        <p class="lead"><a href="{{post.url}}">Read more...</a></p>
        {% endfor %}
    </div> <!-- /container -->
